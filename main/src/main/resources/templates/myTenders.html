<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>MyTenders</title>

    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="pages">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <p class="navbar-brand m-3"> Tender.by</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
                </li>
            </ul>
            <p th:text="${user.organization.shortName}"></p> &nbsp;
            <p th:text="${user.lastName}"></p> &nbsp;
            <p th:text="${user.name}"></p>
            <a class="btn btn-primary m-3" href="/homePage" role="button">Личный кабиент</a>
            <a class="btn btn-secondary btn-sm m-3" href="/login" role="button">Выход</a>
        </div>
    </nav>
</div>
<div class="container">
    <a class="btn btn-primary m-4" href="/createTender" role="button">Создать новый тендер</a>
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Мои Тендеры</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>№</th>
                            <th>Название товара (услуги)</th>
                            <th>Краткое описание</th>
                            <th>Условия дставки</th>
                            <th>Условия оплаты</th>
                            <th>Стоимость</th>
                            <th>Валюта</th>
                        </tr>
                        <tbody>
                        <tr th:each="tender : ${tenders}">
                            <td>
                                <span th:text="${tender.id}"/>
                            </td>
                            <td>
                                <span th:text="${tender.subject}"/>
                            </td>
                            <td>
                                <span th:text="${tender.shortDescription}"/>
                            </td>
                            <td>
                                <span th:text="${tender.deliveryConditions}"/>
                            </td>
                            <td>
                                <span th:text="${tender.termsOfPayment}"/>
                            </td>
                            <td>
                                <span th:text="${tender.totalCost}"/>
                            </td>
                            <td>
                                <span th:text="${tender.valuta}"/>
                            </td>
                            <td class="col-1">
                                <div th:if="${@authContext.getLoggedInUserId() == user.id}">
                                    <form th:method="delete"
                                          action="#"
                                          th:action="@{'/myTenders/{id}'(id=${tender.id})}">
                                        <button type="submit" class="btn btn-primary" name="button">Удалить</button>
                                    </form>
                                </div>
                            </td>
                            <td class="col-1">
                                <div>
                                    <form th:method="get"
                                          action="#"
                                          th:action="@{'/considerApplications/{tenderId}'(tenderId=${tender.id})}">
                                        <button type="submit" class="btn btn-primary" name="button">Завершить и
                                            рассмотреть заявки
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
