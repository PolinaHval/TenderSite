<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>Users</title>
</head>
<body>
<div th:fragment="pages">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-3" href="#"> Tender.by</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
                </li>
            </ul>
            <p th:text="${user.organization.shortName}"></p>&nbsp;
            <p th:text="${user.lastName}"></p>&nbsp;
            <p th:text="${user.name}"></p>
            <a class="btn btn-primary m-3" href="/homePage" role="button">Личный кабиент</a>
            <a class="btn btn-secondary btn-sm m-3" href="/login" role="button">Выход</a>
        </div>
    </nav>
</div>
<div class="container">
    <a class="btn btn-primary m-4" href="/addUser" role="button">Добавить пользователя</a>
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Пользователи организации</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Логин</th>
                            <th>Фамилия</th>
                            <th>Отчество</th>
                            <th>Отчество</th>
                            <th>Адрес почты</th>
                            <th>Телефон</th>
                            <th>Права</th>
                        </tr>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td>
                                <span th:text="${user.login}"/>
                            </td>
                            <td>
                                <span th:text="${user.lastName}"/>
                            </td>
                            <td>
                                <span th:text="${user.name}"/>
                            </td>
                            <td>
                                <span th:text="${user.patronymic}"/>
                            </td>
                            <td>
                                <span th:text="${user.email}"/>
                            </td>
                            <td>
                                <span th:text="${user.phone}"/>
                            </td>
                            <td>
                                <span th:text="${user.role.name}"/>
                            </td>
                            <td class="col-1">
<!--                                th:if="${@authContext.getLoggedInUserId() != user.id}"-->
                                <div>
                                    <form th:method="delete"
                                          action="#"
                                          th:action="@{'/users/{id}'(id=${user.id})}">
                                        <button type="submit" class="btn btn-primary" name="button">Удалить</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
