<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-3" href="#"> Tender.by</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
                </li>
            </ul>
            <a class="btn btn-primary m-3" href="/homePage" role="button">Личный кабиент</a>
            <a class="btn btn-secondary btn-sm m-3" href="/login" role="button">Выход</a>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="margin-top: 25px">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h3>Тендеры</h3>
                    </div>
                    <div class="card-text">
                        <table class="table">
                            <tr>
                                <th>№</th>
                                <th>Название товара (услуги)</th>
                                <th>Краткое описание</th>
                                <th>Стоимость</th>
                                <th>Валюта</th>
                                <th>Организатор</th>
                            </tr>
                            <tbody>
                            <tr th:each="tender : ${tenders}">
                                <td>
                                    <span th:text="${tender.id}"/>
                                </td>
                                <td>
                                    <span th:text="${tender.subject}"/>
                                </td>
                                <td>
                                    <span th:text="${tender.shortDescription}"/>
                                </td>
                                <td>
                                    <span th:text="${tender.totalCost}"/>
                                </td>
                                <td>
                                    <span th:text="${tender.valuta}"/>
                                </td>
                                <td>
                                    <span th:text="${tender.organizationTenders.shortName}"/>
                                </td>
                                <td class="col-1">
                                    <form th:method="get"
                                          action="#"
                                          th:action="@{'/tender/{tenderId}'(tenderId=${tender.id})}">
                                        <button type="submit" class="btn btn-primary" name="button">Подробнее
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${totalPages > 1}">
                            <div class="row col-sm-10">
                                <div class="col-sm-2">
                                    Total Rows: [[${totalItems}]]
                                </div>
                                <div class="col-sm-2">
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                    <a th:if="${currentPage != i}"
                                       th:href="@{'/search?page=' + ${i} + '&pageSize=' + ${pageSize}}">[[${i}]]</a>
                                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                                </span>
                                </div>
                                <div class="col-sm-1">
                                    <a th:if="${currentPage < totalPages}"
                                       th:href="@{'/search?page=' + ${currentPage + 1} + '&pageSize=' + ${pageSize}}">Next</a>
                                    <span th:unless="${currentPage < totalPages}">Next</span>
                                </div>

                                <div class="col-sm-1">
                                    <a th:if="${currentPage < totalPages}"
                                       th:href="@{'/search?page=' + ${totalPages} + '&pageSize=' + ${pageSize}}">Last</a>
                                    <span th:unless="${currentPage < totalPages}">Last</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
