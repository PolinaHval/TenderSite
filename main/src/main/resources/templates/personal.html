<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>Personal</title>

    <meta charset="UTF-8">
</head>
<body>
<div th:insert="fragments/header.html :: header"/>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3> Данные пользователя</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Логин</th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Отчество</th>
                            <th>Адрес почты</th>
                            <th>Телефон</th>
                        </tr>
                        <tbody>
                        <tr>
                            <td>
                                <div sec:authentication="principal.username"></div>
                            </td>
                            <td>
                                <div sec:authentication="principal.lastName"></div>
                            </td>
                            <td>
                                <div sec:authentication="principal.name"></div>
                            </td>
                            <td>
                                <div sec:authentication="principal.patronymic"></div>
                            </td>
                            <td>
                                <div sec:authentication="principal.email"></div>
                            </td>
                            <td>
                                <div sec:authentication="principal.phone"></div>
                            </td>
                            <td class="col-1">
                                <form th:method="get"
                                      action="#"
                                      th:action="@{/editUser}">
                                    <button type="submit" class="btn btn-primary" name="button">Редактировать
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
