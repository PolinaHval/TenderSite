<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" >
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand m-3" href="/app"> Tender.by</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
            </li>
        </ul>
        <a class="btn btn-outline-primary m-3" href="/regOrganization" role="button">Зарегистрироваться</a>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Вход в личный кабинет</h3>
                </div>
                <div class="card-text">
                    <form method="POST" action="#" th:action="@{/login}" th:object="${userDto}">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                <span>Невернный логин и пароль</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="username">Логин</label>
                            <div class="col-sm-4">
                                <input class="col-form-label form-control" id="username" th:filed="*{username}" name="username"
                                       placeholder="Логин">
                                <div class="col-sm-7">
                                    <p th:if="${#fields.hasErrors('username')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="password">Пароль</label>
                            <div class="col-sm-4">
                                <input class="col-form-label form-control" type="password"
                                       id="password" th:filed="*{password}" name="password"
                                       placeholder="Пароль">
                                <div class="col-sm-7">
                                    <p th:if="${#fields.hasErrors('password')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
