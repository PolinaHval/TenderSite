<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Create Tender</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>

    <script type="text/javascript">
        function totalCostTender(){

            var a = parseFloat(document.getElementById('amount').value) || 0;
            var u = parseFloat(document.getElementById('unitPrice').value) || 0;
            totalCost = a * u;
            document.getElementById('totalCost').innerHTML = totalCost;
        }
    </script>
</head>
<body>
<div th:insert="fragments/header.html :: header"/>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3> Создать новый тендер </h3>
                </div>
                <div class="card-text">
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <form method="POST"
                              action="#"
                              th:action="@{/createTender}"
                              th:object="${createTenderDto}" oninput="totalCostTender()">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="subject">Предмет закупки</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="subject" name="subject"
                                           th:field="*{subject}">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('subject')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="shortDescription">Краткое описание</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="shortDescription"
                                           th:filed="*{shortDescription}" name="shortDescription"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="unitOfMeasurement">Единица измерения</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="unitOfMeasurement"
                                           name="unitOfMeasurement"
                                           th:field="*{unitOfMeasurement}">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('unitOfMeasurement')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="amount">Количество</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="amount"
                                           name="amount"
                                           th:field="*{amount}">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('amount')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="valuta">Вид валюты</label>
                                <div class="col-sm-3">
                                    <select class="form-select" id="valuta" th:filed="*{valuta}" name="valuta">
                                        <option selected></option>
                                        <option value="Belarusian ruble (BYN)">Белорусский рубль (BYN)</option>
                                        <option value="US dollar (USD)">Доллар США (USD)</option>
                                        <option value="Russian ruble (RUB)">Российский рубль (RUB)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="unitPrice">Цена за единицу</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="unitPrice"
                                           name="unitPrice"
                                           th:field="*{unitPrice}">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('unitPrice')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="totalCost">Общая стоимсть</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="totalCost"
                                           name="totalCost"
                                           th:field="*{totalCost}">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('totalCost')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="priceVisibility">Видимость цен между участникам</label>
                                <div class="col-sm-3">
                                    <select class="form-select" id="priceVisibility" th:filed="*{priceVisibility}" name="priceVisibility">
                                        <option selected></option>
                                        <option value="prices">Видны цены</option>
                                        <option value="ranks">Ранги</option>
                                        <option value="notRanksAndPrices">Не отображать ранги и цены</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="withdrawalOfApplication">Разрешить отзыв заявки</label>
                                <div class="col-sm-3">
                                    <select class="form-select" id="withdrawalOfApplication" th:filed="*{withdrawalOfApplication}" name="withdrawalOfApplication">
                                        <option selected></option>
                                        <option value="yes">Да</option>
                                        <option value="no">Нет</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="termsOfPayment">Условия оплаты</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="termsOfPayment"
                                           th:filed="*{termsOfPayment}"
                                           name="termsOfPayment">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('termsOfPayment')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="deliveryConditions">Условия
                                    поставки</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="deliveryConditions"
                                           th:filed="*{deliveryConditions}" name="deliveryConditions">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('deliveryConditions')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="comments">Комментарии</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="comments"
                                           th:filed="*{comments}" name="comments">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('deliveryConditions')}" style="color: red">Поле заполнено некорректно</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
