<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddUser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Добавить пользовавтеля</h3>
                </div>
                <div class="card-text">
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <h3>Пользователь</h3>
                    </div>
                    <div class="card-text">
                        <form method="POST"
                              action="#"
                              th:action="@{/addUser}"
                              th:object="${createUserDto}">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="login">Логин</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="login" name="login"
                                           th:field="*{login}" placeholder="Логин">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('login')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="password">Пароль</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" type="password" id="password"
                                           th:filed="*{password}" name="password" placeholder="Пароль"/>
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('password')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="name">Имя</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="name" th:filed="*{name}"
                                           name="name" placeholder="Имя">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('name')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="lastName">Фамилия</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="lastName" th:filed="*{lastName}"
                                           name="lastName" placeholder="Фамилия">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('lastName')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="patronymic">Отчество</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="patronymic" th:filed="*{patronymic}"
                                           name="patronymic" placeholder="Отчество">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('patronymic')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="email">Email</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" type="email" id="email"
                                           th:filed="*{email}" name="email" placeholder="Адрес электронной почты">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('email')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="phone">Номер телефона</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="phone"
                                           th:filed="*{phone}" name="phone" placeholder="Номер телефона">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('phone')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="jobTitle">Должность</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="jobTitle" th:filed="*{jobTitle}"
                                           name="jobTitle" placeholder="Должность">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('jobTitle')}" style="color: red">Поле не может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="role">Права пользователя</label>
                                <div class="col-sm-3">
                                    <select class="form-select" id="role" th:filed="*{role}" name="role">
                                        <option selected></option>
                                        <option value="user">Дополнительный пользователь</option>
                                        <option value="userMain">Главный пользователь</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
