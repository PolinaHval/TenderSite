<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>Organization</title>

    <meta charset="UTF-8">

</head>
<body>
<div th:fragment="pages">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <p class="navbar-brand m-3"> Tender.by</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
                </li>
            </ul>
            <p th:text="${user.organization.shortName}"></p> &nbsp;
            <p th:text="${user.lastName}"></p> &nbsp;
            <p th:text="${user.name}"></p>
            <a class="btn btn-primary m-3" href="/homePage" role="button">Личный кабиент</a>
            <a class="btn btn-secondary btn-sm m-3" href="/login" role="button">Выход</a>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Общая информация об организации</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>УНП</th>
                            <th>Полное наименование</th>
                            <th>Краткое наименование</th>
                            <th>Юридический адрес</th>
                            <th>Фактический адрес</th>
                        </tr>
                        <tbody>
                        <tr>
                            <td>
                                <span th:text="${user.organization.unp}"/>
                            </td>
                            <td>
                                <span th:text="${user.organization.fullName}"/>
                            </td>
                            <td>
                                <span th:text="${user.organization.shortName}"/>
                            </td>
                            <td>
                                <span th:text="${user.organization.legalAddress}"/>
                            </td>
                            <td>
                                <span th:text="${user.organization.actualAddress}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
