<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>MyApplications</title>

</head>
<body>
<div th:insert="fragments/header.html :: header"/>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Мои участия</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Название</th>
                            <th>Моя цена</th>
                            <th>Цена организатора</th>
                        </tr>
                        <tbody>
                        <tr th:each="applicationTender: ${applications}">
                            <td>
                                <span th:text="${applicationTender.tender.subject}"/>
                            </td>
                            <td>
                                <span th:text="${applicationTender.totalCost}"/>
                            </td>
                            <td>
                                <span th:text="${applicationTender.tender.totalCost}"/>
                            </td>
                            <td class="col-1">
                                <div>
                                    <form th:method="delete"
                                          action="#"
                                          th:action="@{'/myApplications/{id}'(id=${applicationTender.id})}">
                                        <button type="submit" class="btn btn-primary" name="button">Удалить</button>
                                    </form>
                                </div>
                            </td>
                            <td class="col-1">
                                <form th:method="get"
                                      action="#"
                                      th:action="@{'/tender/{tenderId}'(tenderId=${applicationTender.tender.id})}">
                                    <button type="submit" class="btn btn-primary" name="button">Подробнее
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>>
