<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>MyApplications</title>

</head>
<body>
<div th:fragment="pages">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <p class="navbar-brand m-3"> Tender.by</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
                </li>
            </ul>
            <a class="btn btn-primary m-3" href="/homePage" role="button">Личный кабиент</a>
            <a class="btn btn-secondary btn-sm m-3" href="/login" role="button">Выход</a>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Мои участия</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Название</th>
                            <th>Моя цена</th>
                            <th>Цена организатора</th>
                        </tr>
                        <tbody>
                        <tr th:each="applicatio: ${applications}">
                            <td>
                                <span th:text="${applicatio.tender.subject}"/>
                            </td>
                            <td>
                                <span th:text="${applicatio.totalCost}"/>
                            </td>
                            <td>
                                <span th:text="${applicatio.tender.totalCost}"/>
                            </td>
                            <td class="col-1">
                                <div>
                                    <form th:method="delete"
                                          action="#"
                                          th:action="@{'/myApplications/{id}'(id=${applicatio.id})}">
                                        <button type="submit" class="btn btn-primary" name="button">Удалить</button>
                                    </form>
                                </div>
                            </td>
                            <td class="col-1">
                                <form th:method="get"
                                      action="#"
                                      th:action="@{'/tender/{tenderId}'(tenderId=${applicatio.tender.id})}">
                                    <button type="submit" class="btn btn-primary" name="button">Подробнее
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>>
