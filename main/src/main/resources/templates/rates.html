<html xmlns="http://www.w3.org/1999/html"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Tender.by</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
  <link href="/styles/rates.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments/header.html :: header"/>
<main>
  <section class="rates_list">
    <div class="container_list">
      <div class="rate_card">
        <div class="rates_list_text_wrapper">
          <h4 class="rates_list_title">"Одна закупка"</h4>
          <p class="rates_list_desc"> Участие в одной закупке <br>
            Размер ставки неограничен <br>
            Любые организаторы <br>
        </div>
        <div class="rates_list_price">
          <h5 class="rates_list_price_tittle">1 закупка</h5>
          <p class="price">90 р.</p>
          <div sec:authorize="isAuthenticated()">
            <a href="/" role="button" class="btn">Выбрать</a>
          </div>
        </div>
      </div>
      <div class="rate_card">
        <div class="rates_list_text_wrapper">
          <h4 class="rates_list_title">"Оптимальный старт"</h4>
          <p class="rates_list_desc"> Квартальный тариф <br>
             Размер ставки неограничен <br>
             Любые организаторы <br>
          </p>
        </div>
        <div class="rates_list_price">
          <h5 class="rates_list_price_tittle">Квартал</h5>
          <p class="price">500 р.</p>
          <div sec:authorize="isAuthenticated()">
            <a href="/" role="button" class="btn">Выбрать</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
