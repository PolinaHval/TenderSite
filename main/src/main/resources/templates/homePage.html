<html xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tender.by</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link href="/styles/homePage.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments/header.html :: header"/>
<main>
    <section class="sections_list_first">
        <div class="container_list">
            <div class="section_card">
                <div class="section_list_text_wrapper">
                    <h4 class="sections_list_title">Личный профиль</h4>
                    <a href="/personal" role="button" class="btn">Личные данные пользователя</a>
                </div>
            </div>
            <div class="section_card">
                <div class="section_list_text_wrapper">
                    <h4 class="sections_list_title">Профиль организации</h4>
                    <a href="/organization" role="button" class="btn">Общая информация об организации</a>
                    <a href="/users" role="button" sec:authorize="hasRole('mainUser')" class="btn">Пользователи организации</a>
                </div>
            </div>
        </div>
    </section>
    <section class="sections_list_second">
        <div class="container_list">
            <div class="section_card">
                <div class="section_list_text_wrapper">
                    <h4 class="sections_list_title">Проведение закупок и продаж</h4>
                    <a href="/myTenders" role="button" class="btn">Закупки организации</a>
                </div>
            </div>
            <div class="section_card">
                <div class="section_list_text_wrapper">
                    <h4 class="sections_list_title">Участие в закупках и продажах</h4>
                    <a href="/myApplications" role="button" class="btn">Участия в закупках</a>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
