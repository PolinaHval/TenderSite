<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="fragments/header.html :: header"/>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Добавить пользовавтеля</h3>
                </div>
                <div class="card-text">
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <h3>Пользователь</h3>
                    </div>
                    <div class="card-text">
                        <div th:each = "us : ${user}">
                        <form method="POST"
                              action="#"
                              th:action="@{'/updateUser/{userId}'(userId=${user.id})}"
                              th:object="${updateUserDto}">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="name">Имя</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="name" th:value="${us.name}"
                                           name="name" placeholder="Имя">
                                </div>
                                <ul class="col-sm-6">
                                    <li th:each="err : ${#fields.errors('name')}"  style="color: red" th:text="${err}" class="error" />
                                </ul>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="lastName">Фамилия</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="lastName" th:value="${us.lastName}"
                                           name="lastName" placeholder="Фамилия">
                                </div>
                                <ul class="col-sm-6">
                                    <li th:each="err : ${#fields.errors('lastName')}"  style="color: red" th:text="${err}" class="error" />
                                </ul>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="patronymic">Отчество</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="patronymic" th:value="${us.patronymic}"
                                           name="patronymic" placeholder="Отчество">
                                </div>
                                <ul class="col-sm-6">
                                    <li th:each="err : ${#fields.errors('patronymic')}"  style="color: red" th:text="${err}" class="error" />
                                </ul>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="phone">Номер телефона</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="phone"
                                           th:value="${us.phone}" name="phone" placeholder="Номер телефона">
                                </div>
                                <ul class="col-sm-6">
                                    <li th:each="err : ${#fields.errors('phone')}"  style="color: red" th:text="${err}" class="error" />
                                </ul>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="jobTitle">Должность</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="jobTitle" th:value="${us.jobTitle}"
                                           name="jobTitle" placeholder="Должность">
                                </div>
                                <ul class="col-sm-6">
                                    <li th:each="err : ${#fields.errors('jobTitle')}"  style="color: red" th:text="${err}" class="error" />
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
