<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Application</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <p class="navbar-brand m-3"> Tender.by</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
                </li>
            </ul>
            <a class="btn btn-primary m-3" href="/homePage" role="button">Личный кабиент</a>
            <a class="btn btn-secondary btn-sm m-3" href="/login" role="button">Выход</a>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h2> Подача заявки на тендер №<span th:text="${tender.id}"/></h2>
                    <h3><span th:text="${tender.subject}"/></h3>
                </div>
                <div class="card-text">
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <div>
                            <p>Единицы измерения &nbsp; <span th:text="${tender.unitOfMeasurement}"/></p>
                            <p>Количество единиц &nbsp; <span th:text="${tender. amount}"/></p>
                            <p>Стоимость за единицу &nbsp; <span th:text="${tender.unitPrice}"/></p>
                            <p>Общая стоимость &nbsp; <span th:text="${tender.totalCost}"/></p>
                        </div>
                        <form method="POST"
                              action="#"
                              th:action="@{'/createApplication/{tenderId}'(tenderId=${tender.id})}"
                              th:object="${createApplicationDto}">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="unitPrice">Цена за единицу</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="unitPrice"
                                           name="unitOfMeasurement"
                                           th:field="*{unitPrice}">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('unitPrice')}" style="color: red">Поле не
                                        может быть
                                        пустым</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="totalCost">Общая стоимсть</label>
                                <div class="col-sm-3">
                                    <input class="col-form-label form-control" id="totalCost"
                                           name="unitOfMeasurement"
                                           th:field="*{totalCost}">
                                </div>
                                <div class="col-sm-6">
                                    <p th:if="${#fields.hasErrors('totalCost')}" style="color: red">Поле не
                                        может быть
                                        пустым</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
