<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <title>ConsiderApplication</title>

    <meta charset="UTF-8">

</head>
<body>
<div th:fragment="pages">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <p class="navbar-brand m-3"> Tender.by</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/search"> Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> Тарифы</a>
                </li>
            </ul>
            <a class="btn btn-primary m-3" href="/homePage" role="button">Личный кабиент</a>
            <a class="btn btn-secondary btn-sm m-3" href="/login" role="button">Выход</a>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Поступившие заявки</div>
                <div class="card-text">
                    <table class="table table-bordered table-striped">
                        <tbody>
                        <tr>
                            <th>Участник</th>
                            <th>Цена за единицу</th>
                            <th>Общая стоимость</th>
                        </tr>
                        <tbody>
                        <tr th:each="applic:${applications}">
                            <td>
                                <span th:text="${applic.organizationApplication.shortName}"/>
                            </td>
                            <td>
                                <span th:text="${applic.unitPrice}"/>
                            </td>
                            <td>
                                <span th:text="${applic.totalCost}"/>
                            </td>
                            <td class="col-1">
                                <div th:if="${tender.victory == null}">
                                    <form th:method="post"
                                          action="#"
                                          th:action="@{'/victory/{tenderId}/{applicationId}'(tenderId=${applic.tender.id}, applicationId=${applic.id})}">
                                        <button type="submit" class="btn btn-primary" name="button">Выбрать
                                            победителем
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
